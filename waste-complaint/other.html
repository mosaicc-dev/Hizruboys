<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Profile View</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        transition: all 0.3s ease;
      }

      /* Status Bar */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
      }

      .time {
        font-size: 14px;
      }

      .icons {
        display: flex;
        gap: 5px;
      }

      .icons i {
        font-size: 14px;
      }

      /* Header */
      header {
        padding: 20px;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        color: white;
      }

      .title-section h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      .header-actions {
        display: flex;
        gap: 15px;
        font-size: 20px;
      }

      /* Main Content */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        height: calc(100% - 120px);
      }

      .image-placeholder {
        width: 150px;
        height: 150px;
        background-color: #ccc;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #888;
        transition: all 0.3s ease;
      }

      .profile-info {
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: white;
      }

      .profile-info h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .bio {
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .rating {
        display: flex;
        gap: 5px;
        margin-bottom: 20px;
        color: #f5d742;
      }

      .pickup-btn {
        background-color: #d742f5;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 30px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin-left: auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .pickup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Upload Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #888;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .upload-area {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 40px 20px;
        text-align: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .upload-area.drag-over {
        background-color: rgba(215, 66, 245, 0.1);
        border-color: #d742f5;
      }

      .upload-area p {
        margin-bottom: 15px;
        color: #666;
      }

      #browseBtn {
        background-color: #f0f0f0;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        color: #333;
        transition: all 0.3s ease;
      }

      #browseBtn:hover {
        background-color: #e0e0e0;
      }

      .image-preview {
        margin-top: 20px;
        max-width: 100%;
        max-height: 200px;
        overflow: hidden;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .cancel-btn,
      .confirm-btn {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .cancel-btn {
        background-color: #f0f0f0;
        color: #333;
      }

      .confirm-btn {
        background-color: #d742f5;
        color: white;
      }

      /* Enhanced Responsive Styles */
      /* Mobile */

      /* Tablet */

      /* Desktop */
      @media (min-width: 1024px) {
        body {
          background-color: #2c2c2c;
          padding: 0;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          overflow-x: hidden;
        }

        /* Create a desktop layout */
        .mobile-container {
          max-width: 1200px;
          height: auto;
          min-height: 600px;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          border: none;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
          background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.2),
            rgba(255, 255, 255, 0.8)
          );
        }

        header {
          padding: 30px 50px;
        }

        .title-section h1 {
          font-size: 36px;
        }

        .subtitle {
          font-size: 18px;
        }

        .header-actions {
          font-size: 24px;
        }

        main {
          flex-direction: row;
          justify-content: space-between;
          padding: 40px 50px;
          gap: 50px;
          height: auto;
          flex: 1;
        }

        .image-placeholder {
          width: 300px;
          height: 300px;
          font-size: 80px;
          flex-shrink: 0;
        }

        .profile-info {
          flex: 1;
          padding: 40px;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
        }

        .profile-info h2 {
          font-size: 32px;
          margin-bottom: 20px;
        }

        .bio {
          font-size: 18px;
          line-height: 1.6;
          margin-bottom: 30px;
        }

        .rating {
          font-size: 24px;
          margin-bottom: 40px;
        }

        .pickup-btn {
          padding: 12px 40px;
          font-size: 18px;
          margin-top: auto;
          align-self: flex-end;
        }

        /* Desktop modal */
        .modal-content {
          padding: 50px;
          max-width: 700px;
        }

        .upload-area {
          padding: 60px 40px;
        }

        .close {
          top: 20px;
          right: 30px;
          font-size: 30px;
        }

        .modal-content h2 {
          font-size: 28px;
        }

        .upload-area p {
          font-size: 18px;
        }

        #browseBtn {
          padding: 12px 30px;
          font-size: 16px;
        }

        .image-preview {
          max-height: 300px;
        }

        .image-preview img {
          max-height: 300px;
        }

        .modal-actions button {
          padding: 15px 30px;
          font-size: 16px;
        }
      }

      /* Extra large desktop */
      @media (min-width: 1600px) {
        .mobile-container {
          max-width: 1400px;
        }

        .image-placeholder {
          width: 400px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header>
        <div class="header-content">
          <div class="title-section">
            <h1>Page title</h1>
            <p class="subtitle">Subtitle</p>
          </div>
          <div class="header-actions">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="image-placeholder">
          <i class="fas fa-image"></i>
        </div>

        <div class="profile-info">
          <h2>Full Name</h2>
          <p class="bio">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem
            ipsum
          </p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <button class="pickup-btn">pickup</button>
        </div>
      </main>
    </div>

    <!-- Photo Upload Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Upload Photo</h2>
        <div class="upload-area" id="drop-area">
          <p>Drag & drop your image here or</p>
          <input type="file" id="fileInput" accept="image/*" hidden />
          <button id="browseBtn">Browse Files</button>
          <div id="preview" class="image-preview"></div>
        </div>
        <div class="modal-actions">
          <button id="cancelUpload" class="cancel-btn">Cancel</button>
          <button id="confirmUpload" class="confirm-btn">Upload</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Modal elements
        const modal = document.getElementById("uploadModal");
        const pickupBtn = document.querySelector(".pickup-btn");
        const closeBtn = document.querySelector(".close");
        const cancelBtn = document.getElementById("cancelUpload");
        const confirmBtn = document.getElementById("confirmUpload");
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const browseBtn = document.getElementById("browseBtn");
        const preview = document.getElementById("preview");

        // Event listeners for opening and closing modal
        pickupBtn.addEventListener("click", () => {
          modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", closeModal);
        cancelBtn.addEventListener("click", closeModal);

        // Close modal when clicking outside
        window.addEventListener("click", (e) => {
          if (e.target === modal) {
            closeModal();
          }
        });

        // File input through button
        browseBtn.addEventListener("click", () => {
          fileInput.click();
        });

        // Handle file select
        fileInput.addEventListener("change", handleFileSelect);

        // Drag and drop functionality
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          dropArea.addEventListener(eventName, preventDefaults, false);
        });

        ["dragenter", "dragover"].forEach((eventName) => {
          dropArea.addEventListener(eventName, highlight, false);
        });

        ["dragleave", "drop"].forEach((eventName) => {
          dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener("drop", handleDrop, false);

        // Handle file upload
        confirmBtn.addEventListener("click", () => {
          alert("Photo uploaded successfully!");
          closeModal();
        });

        // Helper functions
        function closeModal() {
          modal.style.display = "none";
          preview.innerHTML = "";
          dropArea.classList.remove("drag-over");
        }

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        function highlight() {
          dropArea.classList.add("drag-over");
        }

        function unhighlight() {
          dropArea.classList.remove("drag-over");
        }

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;
          handleFiles(files);
        }

        function handleFileSelect(e) {
          const files = this.files;
          handleFiles(files);
        }

        function handleFiles(files) {
          if (files.length) {
            const file = files[0];
            if (file.type.match("image.*")) {
              const reader = new FileReader();

              reader.onload = function (e) {
                preview.innerHTML = "";
                const img = document.createElement("img");
                img.src = e.target.result;
                preview.appendChild(img);

                // Also update the main image placeholder
                document.querySelector(".image-placeholder").innerHTML = "";
                const mainImg = document.createElement("img");
                mainImg.src = e.target.result;
                mainImg.style.width = "100%";
                mainImg.style.height = "100%";
                mainImg.style.objectFit = "cover";
                mainImg.style.borderRadius = "10px";
                document
                  .querySelector(".image-placeholder")
                  .appendChild(mainImg);
              };

              reader.readAsDataURL(file);
            } else {
              alert("Please select an image file");
            }
          }
        }
      });
    </script>
  </body>
</html>
